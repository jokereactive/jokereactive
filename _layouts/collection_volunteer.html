---
layout: default
---
<h1>{{page.title}}</h1>
<div class="posts">
  {% assign volunteer = site.volunteer | sort:"weight" %}
  {% for _volunteer in volunteer %}
  <div class="volunteer"  id="asd">
    <table>
    <tr>
    <td width="75%">
      <h2>
          {{ _volunteer.position }} <span class="lead"> {{ _volunteer.institute}}</span>
      </h2>
    </td>
    <td width="25%" align="center">
      <h2>
        {{_volunteer.period}}
      </h2>
    </td> 
    </tr>
    <tr>
    <td>
      <p>{{ _volunteer.excerpt }}</p>
    </td>
    <td align="center">
       <a target=_blank href="{{ _volunteer.institute_url }}"><img class="logo" src="{{site.logosurl}}/{{ _volunteer.logo }}"></a>
    </td>
    </tr>
    <tr>
    <td colspan="2">
      {% if(_volunteer.volunteer_url) %}
        <a href="{{ _volunteer.volunteer_url }}" target=_blank><img class="icon" title="weblink/facebook" src="{{site.iconsurl}}/www.png"></a>
      {% endif %}
    </td>
    </tr>
  </table>
  </div>
  {% endfor %}
</div>
