---
layout: default
---
<h1>{{page.title}}</h1>

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <strong>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      <br>
      <strong>Keywords: </strong><span class="post-date">{{post.keywords}}</span>
  </strong>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    
  </div>
  {% endfor %}
</div>
