---
layout: default
---
<h1>{{page.title}}</h1>
<div class="row">
		    <div id="slideshow">
			   {% for image in page.images %}
						    <div><img src="{{site.imagesurl}}/experienceimages/{{page.id}}/{{image.image_id}}" alt="e1" /></div>

			      {% endfor %}
			</div>
</div>
<div class="row">
    	{{content}}
</div>
<style type="text/css">
	#slideshow { 
    margin: 20px auto; 
    position: relative; 
    width: 95%; 
    height: 10rem; 
    padding: 2px; 
    box-shadow: 0 0 5px rgba(0,0,0,0.4); 
}

#slideshow > div { 
    position: absolute; 
    top: 10px; 
    left: 10px; 
    right: 10px; 
    bottom: 10px; 
}
</style>
<script type="text/javascript">
	$("#slideshow > div:gt(0)").hide();

setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(1000)
    .next()
    .fadeIn(1000)
    .end()
    .appendTo('#slideshow');
},  3000);
</script>
